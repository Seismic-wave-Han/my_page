<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>PDF Viewer</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    .pdf-container {
      width: 100%;
      height: 100vh; /* 브라우저 창 높이 꽉 채우기 */
    }
  </style>
</head>
<body>
  <div class="pdf-container">
    <object
      data="cv.pdf"
      type="application/pdf"
      width="100%"
      height="100%">
      <p>
        PDF를 표시할 수 없는 브라우저입니다.
        <a href="cv.pdf">여기를 눌러 PDF를 다운로드하세요.</a>
      </p>
    </object>
  </div>
</body>
</html>
